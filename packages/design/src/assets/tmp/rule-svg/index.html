<!DOCTYPE html>

    <title>svg标尺背景</title>
    <script src="snap.svg.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css">
        .wapper{
            position: relative;
            height: 800px;
            font-size: 12px;
        }
        .ruler-v{
            position: absolute;
            left: 0px;
            width: 100%;
            background: #383838;
            height: 25px;
            z-index: 2;
        }
        .ruler-h{
            position: absolute;
            left: 0px;
            background: #383838;
            width: 25px;
            height: 100%;
            z-index: 2;
        }
        .svg{
            background-color: #faf7ec;
            position: absolute;
            top: 25px;
            left: 25px;
            bottom: 0;
            right: 0;
            z-index: 0;
            width: calc(100% - 25px);
            height: 775px;
        }
    </style>
</head>

    <!-- 横标尺 -->
    <svg id="ruler-v" class="ruler-v">

        var r = Snap('#ruler-v');

                strokeWidth: 1,
            });
            r.line(20 * i + 25, 15, 20 * i + 25, 25).attr({
                stroke: "#8f9292",
                strokeWidth: 1,
            });
            let text = 80 * i;
            r.text(80 * i + 25 + 2, 12.5, text).attr({
